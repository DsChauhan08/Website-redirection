<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Page</title>
</head>
<body>
    <style>body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 600px;
}

h1 {
    color: #333;
}

p {
    color: #666;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}
</style>
    <div class="container">
        <h1>Your Daily Motivation</h1>
        <p id="motivationText">Stay focused and never give up!</p>
        <button onclick="changeMotivation()">Get More Motivation</button>
        <p id="lifeQuestion">Is this what you are going to do with your life?</p>
        <ul id="randomFacts">
            <!-- Random facts will be displayed here using JavaScript -->
        </ul>
    </div>
    <script>const motivationText = document.getElementById('motivationText');
const lifeQuestion = document.getElementById('lifeQuestion');
const randomFactsList = document.getElementById('randomFacts');
const facts = [
    'The only limit to our realization of tomorrow will be our doubts of today.',
    'Success is not final, failure is not fatal: It is the courage to continue that counts.',
    'The future belongs to those who believe in the beauty of their dreams.',
    'Your time is limited, don\'t waste it living someone else\'s life.',
    'Believe you can and youâ€™re halfway there.'
];

function changeMotivation() {
    const randomFact = facts[Math.floor(Math.random() * facts.length)];
    motivationText.innerText = randomFact;
}

// Initial load
changeMotivation();

// Display random facts
facts.forEach(fact => {
    const listItem = document.createElement('li');
    listItem.innerText = fact;
    randomFactsList.appendChild(listItem);
});
</script>
</body>
</html>
